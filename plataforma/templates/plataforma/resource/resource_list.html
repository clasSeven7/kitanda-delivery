{% include "components/header-simple.html" %} {% load static %}
<link rel="stylesheet" href="{% static 'plataforma/css/header.css' %}" />
<link rel="stylesheet" href="{% static 'plataforma/css/pagination.css' %}" />
<link
  rel="stylesheet"
  href="{% static 'plataforma/css/resource/resource-list.css' %}"
/>
<title>Listar Recursos</title>
<div class="resource-list">
  <h1 class="heading">
    Listas
    <span>Recursos</span>
  </h1>
  <form method="GET">
    <input type="text" name="ti" placeholder="Pesquisar..." />
    <select name="orderby">
      <option value="pub_date">Data de Publicação</option>
      <option value="title">Título</option>
    </select>
    <button type="submit">Pesquisar</button>
  </form>
</div>

<div class="resource-list">
  <ul>
    {% for resource in resources %}
    <li class="resource-item">
      <span class="resource-item-name">{{ resource.title }}</span>
      <span class="resource-item-date">
        <img
          style="width: 100px"
          src="{{ resource.image.url }}"
          alt="{{ resource.title }}"
        />
      </span>
      <a href="{% url 'resource_detail' resource.pk %}">Detalhes</a>
      <a href="{% url 'resource_update' resource.pk %}">Editar</a>
      <a href="{% url 'resource_delete' resource.pk %}">Excluir</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% block pagination %}
{% include "components/pagination.html" %}
{% endblock %}
