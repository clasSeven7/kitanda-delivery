{% load static %}
<h1>Detalhes do Blog:</h1>
<ul>
  <li><strong>Título:</strong> {{ blog.title }}</li>
  <li><strong>Descrição:</strong> {{ blog.description }}</li>
  {% if object.image %}
  <img
    style="width: 500px"
    src="{{ object.image.url }}"
    alt="{{ object.title}}"
  />
  {% endif %}
</ul>
